<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Styling lists </title>
        <link rel="stylesheet" href="css/st7.css">

    </head>
    <body>
        <header>
            <h1>Styling Lists</h1>
        </header>
        <main>
            <article>
                <h2> Ordered Lists </h2>
                <ol start="5" reversed>
                    <li> One </li>
                    <li value="10000"> Two </li>
                    <li> Three </li>
                </ol>
            </article>
            <article>
                <h2> Unordered Lists </h2>
                <ul>
                    <li> UNo</li>
                    <li> Connect Four</li>
                    <li> Pokemon </li>
                </ul>
            </article>
                
        </main>
    </body>
</html>
