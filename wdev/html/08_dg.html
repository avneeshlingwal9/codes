<!DOCTYPE html>
<html>
    <head>
        <title>Styling lists</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/wdev/css/c8.css">
    </head>
    <body>
        <header>
            <h1> Styling lists </h1>
        </header>
        <main>
            <article>
                <h2>
                    Unordered Lists
                </h2>
                <ul>
                    <li> One</li>
                    <li>Two</li>
                    <li> Three</li>

                </ul>


            </article>
            <article>
                <h2>
                    Ordered lists
                </h2>
                <ol>
                    <li> None</li>
                    <li> Ntwo</li>
                    <li> Nthree</li>
                </ol>

            </article>

        </main>

    </body>
</html>
