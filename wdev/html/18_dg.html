<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card project</title>
    <link rel="stylesheet" href="../css/c18.css">
</head>
<body>
    <header> 
        <h1> Employee Details </h1>
        <nav>
            <a href="#hero1"> Oliver</a>
            <a href="#hero2"> Bruce</a>
            <a href="#hero3"> Jessica</a>
          


        </nav>
    </header>
    <main>
        <article class="card" id="hero1"> 
            <figure>
                <img src="../images/profile1-500x500.png" alt="Oliver" width="500" height="500">
                <figcaption> Oliver Arrow </figcaption>
            </figure>
            <p><q> Can do a lot of pullups </q></p>
        </article>
        <article class="card" id="hero2"> 
            <figure>
                <img src="../images/profile2-500x500.png" alt="Bruce" width="500" height="500">
                <figcaption> Bruce Wayne </figcaption>
            </figure>
            <p><q> Prince of Gotham </q></p>
        </article>
        <article class="card" id="hero3"> 
            <figure>
                <img src="../images/profile3-500x500.png" alt="Jessica" width="500" height="500">
                <figcaption> Jessica Jones </figcaption>
            </figure>
            <p><q> Punches very good </q></p>
        </article>







    </main>
    <footer> 
        <p> &copy; Wayne Enterprises</p>
    </footer>

    
</body>
</html>
